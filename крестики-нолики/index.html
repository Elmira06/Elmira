<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Игра "Крестики-нолики"</title>

    <div class="rez_war">

    <div class="cell" id="seventh"></div>
    <div class="cell" id="eighth"></div>
    <div class="cell" id="ninth"></div>
    </div>

        <a href="./index.html">Начать заново</a>
    </div>

</section>
