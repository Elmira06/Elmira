<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    <input id="num1"/>
    <div id="operator_btns"></div>
        <button id="plus" class="operator" onclick="op='+'">+</button>
        <button id="minus" class="operator" onclick="op='-'">-</button>
        <button id="times" class="operator" onclick="op='*'">*</button>
        <button id="divide" class="operator" onclick="op='/'">/</button>
        <button id="1" class="operator" onclick="op='1'">1</button>
        <button id="2" class="operator" onclick="op='2'">2</button>
        <button id="3" class="operator" onclick="op='3'">3</button>
        <button id="4" class="operator" onclick="op='4'">4</button>
        <button id="5" class="operator" onclick="op='5'">5</button>
        <button id="6" class="operator" onclick="op='6'">6</button>
        <button id="7" class="operator" onclick="op='7'">7</button>
        <button id="8" class="operator" onclick="op='8'">8</button>
        <button id="9" class="operator" onclick="op='9'">9</button>
        <button id="10" class="operator" onclick="op='10'">10</button>
      
    <input id="num2"/>
    <button onclick="func()">=</button>
    <p id="result"></p>
    <div class="container"></div>
    

<script src="./script.js"></script>
</body>
</html>
